<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script type="text/javascript" src="main.js"></script>
        <style>
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }
            
            body{
                background: #eee;
            }
            
            @keyframes animation{
                from{
                    transform: rotate(0deg);
                }
                to{
                    transform: rotate(360deg);
                }
            }
            
            #gossip{
                width: 400px;
                height: 400px;
                border-radius: 50%;
                position: relative;
                overflow: hidden;
                animation: animation 8s infinite linear;
                box-shadow: 0px 0px 11px 0px rgba(0,0,0,0.75);
            }
            
            @media(max-width: 500px){
                #gossip{
                    width: 200px;
                    height: 200px;
                }
                
                #gossip>div:nth-child(5){
                    width: 25px;
                    height: 25px;
                    margin-left: -12.5px;
                    top: 37.5px;
                }
                
                #gossip>div:nth-child(6){
                    width: 25px;
                    height: 25px;
                    margin-left: -12.5px;
                    bottom: 37.5px;
                }
            }
            
            #gossip>div:first-child {
                width: 50%;
                height: 100%;
                position: absolute;
                left: 0;
                background: black;
            }
            
            #gossip>div:nth-child(2){
                width: 50%;
                height: 100%;
                position: absolute;
                right: 0;
                background: white;
            }
            
            #gossip>div:nth-child(3){
                width: 50%;
                height: 50%;
                position: absolute;
                border-radius: 50%;
                background: black;
                left: 50%;
                margin-left: -25%;
            }
            
            #gossip>div:nth-child(4){
                width: 50%;
                height: 50%;
                position: absolute;
                border-radius: 50%;
                background: white;
                left: 50%;
                margin-left: -25%;
                bottom: 0;
            }
            
            #gossip>div:nth-child(5){
                /* border: 1px solid red; */
                width: 50px;
                height: 50px;
                position: absolute;
                border-radius: 50%;
                background: white;
                left: 50%;
                margin-left: -25px;
                top: 75px;
            }
            
            #gossip>div:nth-child(6){
                /* border: 1px solid red; */
                width: 50px;
                height: 50px;
                position: absolute;
                border-radius: 50%;
                background: black;
                left: 50%;
                margin-left: -25px;
                bottom: 75px;
            }
            
            #gossip-wrapper{
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            
            #gossip-text{
                margin-top: 1em;
            }
        </style>
    </head>
    <body>
        <div id='gossip-wrapper'>
            <div id="gossip">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div id="gossip-text">
                无极之道
            </div>
        </div>
    </body>
</html>
